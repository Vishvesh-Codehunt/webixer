<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

  <link rel="stylesheet" href="../static/gym-form.css">

</head>
<body>

    <div class="container">
        <h1 class="main-header dashboard-header">
            Please Provide the necessary details to generate the website
        </h1>
        <div class="row">
            <div class="col-md-2 col-sm-12 col-12 col-lg-2">

            </div>
            <div class="col-md-8 col-sm-12 col-12 col-lg-8">
                <form class="gym-form-details">
                    <label class="mt-4" style="font-size:20px;">
                        About Yourself
                    </label>
                    <div class="row mt-4">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Your Name" required>
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Who you are?" required>
                      </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="No of projects that you have done" required>
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="skills" required>
                        </div>
                      </div>

                      <div class="row mt-4">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Work Experience" required>
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="In which company you have worked?" >
                        </div>
                      </div>

                      <textarea required class="form-control mt-4" placeholder="Description" style="height:100px;"></textarea>

                      <label class="mt-4" style="font-size:20px;">
                        
                    </label>

                      <div class="row mt-4">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Project 1" required>
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Project 2" required>
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Project 3" required>
                          </div>
                      </div>

                      <div class="row mt-4">
                          
                      </div>
                      <label class="mt-4" style="font-size:20px;">
                        Contact Details
                    </label>
                      <div class="row mt-4">
                         <br>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Instagram Link" required>
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Facebook Link" required>
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Twitter Link" required>
                          </div>
                      </div> 

                      <button class="btn btn-lg submit-btn" type="submit">
                          Submit
                      </button>
                  </form>
            </div>
            <div class="col-md-2 col-sm-12 col-12 col-lg-2">
                
            </div>
        </div>
        </div>


<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init({
    offset: 240,
    duration: 1000
  });
</script>

  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
  integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
  crossorigin="anonymous"></script>
</body>

</html>
